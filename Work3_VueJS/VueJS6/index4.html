<!DOCTTYPE html>

<html>
	<head>
	<title>6 Задание</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="https://unpkg.com/vue@next"></script>
	</head>

	<body>
		
		<div id='vuearticles'>
			<button v-on:click='this.changeview'><img v-bind:src='this.view.src'> {{ viewtext }}</button>
			<div v-bind:style='viewstyle'>
				<div  v-for='article in viewarticles' v-bind:key='article.id'>
				<a :href='article.url'> {{ article.name }} 
					<img :src='article.img' :height='(this.view == this.viewarray[0]) ? this.size : this.size/5'></img> 
				</a></div>
			</div>
		</div>
		
		<script src='vue4.js'></script>
	</body>
</html>
